<!DOCTYPE html>
<html>
<head>
  <title>ðŸ“… Review and Edit Events</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    h2 { color: #333; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    input[type="text"] { width: 100%; border: none; background: transparent; padding: 4px; }
    .controls { margin-top: 20px; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .add-btn {
      background-color: #4CAF50;
      color: white;
    }
    .generate-btn {
      background-color: #1976D2;
      color: white;
    }
  </style>
</head>
<body>
  <h2>âœ… Review and Edit Your Academic Events</h2>
  <p>You can edit any row or add new dates. When done, click <strong>Generate ICS</strong>.</p>

  <form id="eventsForm" method="POST" action="/generate">
    <button type="button" class="add-btn" onclick="addRow()">âž• Add Event</button>

    <table id="eventsTable">
      <thead>
        <tr>
          <th>Date (MM/DD/YYYY or MM/DD/YYYY-MM/DD/YYYY)</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody id="eventsBody">
        {% for date, desc in events %}
          <tr>
            <td><input type="text" name="dates" value="{{ date }}"></td>
            <td><input type="text" name="descriptions" value="{{ desc }}"></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="controls">
      <button type="submit" class="generate-btn">âœ¨ Generate ICS</button>
    </div>
  </form>

  <script>
    function addRow() {
      const tbody = document.getElementById('eventsBody');
      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td><input type="text" name="dates" placeholder="MM/DD/YYYY or MM/DD/YYYY-MM/DD/YYYY"></td>
        <td><input type="text" name="descriptions" placeholder="Description"></td>
      `;
      tbody.appendChild(newRow);
    }
  </script>
</body>
</html>
